<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .notification-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .power-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .power-icon.active {
      fill: #4CAF50;
    }
    .power-icon.inactive {
      fill: none;
      stroke: #666;
      stroke-width: 2;
    }
    .status-text {
      font-size: 14px;
      color: #333;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .checkbox-wrapper.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .checkbox-wrapper input[type="checkbox"] {
      cursor: pointer;
    }
    .checkbox-wrapper label {
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <svg class="power-icon" viewBox="0 0 24 24" id="powerIcon">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-14v8"></path>
    </svg>
    <span class="status-text">Extension is <span id="statusText">active</span></span>
  </div>
  <div class="notification-container">
    <div class="checkbox-wrapper" id="notificationWrapper">
      <input type="checkbox" id="showNotification" checked>
      <label for="showNotification">Show "Email copied" notification</label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
